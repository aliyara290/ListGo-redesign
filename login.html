<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f01941449c.js"
      crossorigin="anonymous"
    ></script>
    <title>Listogo - Log in</title>
    <meta name="description" content="We provide a complete service for the sale, purchase or rental of real estate.">
  </head>
  <body>
    <section class="log-in-page">
      <div class="login-picture"></div>
      <div class="login-form">
        <div class="login-form-c">
          <div class="login-title">
            <h1>Log in</h1>
          </div>
          <form action="">
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="username" placeholder="Password" />
            <div class="login-remeber">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <button type="submit">Log in</button>
          </form>
          <div class="sign-up">
            <p>
              Don't have an account? <span class="signup-btn">Sign up</span>
            </p>
          </div>
        </div>
        <div class="log-rev">
          <a href="./index.html">
            <i class="fa-solid fa-arrow-left" title="Return to home page"></i>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
